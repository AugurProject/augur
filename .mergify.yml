pull_request_rules:
  - name: automatic merge on CI success and review
    conditions:
      - "#approved-reviews-by>=1"
      - "#review-requested=0"
      - "#changes-requested-reviews-by=0"
      - status-success=AugurProject.augur
      - base~=(dev)|(v2)
      - label!=work-in-progress
      - label!=status/wip
    actions:
      merge:
        method: merge
        strict: smart
