<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="fragment" content="!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decentralized Prediction Markets | Augur</title>
    <meta
      name="description"
      content="Augur is a decentralized oracle and prediction market protocol built on the Ethereum blockchain. It allows you to forecast events and be rewarded for predicting them correctly."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <script>
      const loadingFailedMsg = 'Loading failed. Please refresh.';
      const ipfsErrorMsg = `Loading Failed. Please refer to <a href="https://github.com/AugurProject/augur/releases">https://github.com/AugurProject/augur/releases</a>.`;

      function addErrorMessage(message) {
        const messageNode = document.createElement('p');
        messageNode.innerHTML = message;
        document.getElementsByClassName('errors')[0].append(messageNode);
        const loadingAnimation = document.querySelector('.spinner');
        loadingAnimation.style.display = 'none';
      }

      (async function() {
        const node = await window.Ipfs.create();
        const pageData = await fetch(window.location.href);

        if (!pageData.ok) {
          return addErrorMessage(loadingFailedMsg);
        } else {
          await node.add(await pageData.text());
        }

        let githubData, ipfsHash;

        try {
          const githubReleaseApiUrl =
            'https://api.github.com/repos/AugurProject/augur/releases';
          githubData = await fetch(githubReleaseApiUrl);

          if (!githubData.ok) {
            return addErrorMessage(data.statusText);
          }

          githubData = await githubData.json();

          if (githubData.length === 0) {
            // Augur has no releases
            return addErrorMessage(ipfsErrorMsg);
          }
        } catch (e) {
          return addErrorMessage(ipfsErrorMsg);
        }

        const ipfsAsset = githubData[0].assets.find(
          asset => asset.name.substring(asset.name.length - 5) === '.ipfs'
        );

        if (!ipfsAsset) {
          // No IPFS hash found
          return addErrorMessage(ipfsErrorMsg);
        } else {
          ipfsHash = ipfsAsset.name.substring(0, ipfsAsset.name.length - 5);
        }

        try {
          const augurUrl = `/ipfs/${ipfsHash}/`;
          document
            .getElementsByTagName('base')[0]
            .setAttribute('href', augurUrl);
          const augurData = await fetch(augurUrl);

          if (!augurData.ok) {
            return addErrorMessage(ipfsErrorMsg);
          }

          const el = document.createElement('html');
          el.innerHTML = await augurData.text();
          window.resEl = el;
          document.head.innerHTML += el.querySelector('head').innerHTML;
          document.body.innerHTML = el.querySelector('body').innerHTML;

          el.querySelectorAll('script').forEach(s => {
            const ns = document.createElement('script');
            ns.src = s.src;
            document.head.appendChild(ns);
          });
        } catch (e) {
          return addErrorMessage(loadingFailedMsg);
        }
      })().then(res => {});
    </script>

      .loading-augur {
        width: 100%;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .loading-augur > h1 {
        color: #fff;
        font-size: 20px;
        font-weight: 700;
        margin: 0 auto 30px;
      }

      .loading-augur > .errors {
        font-size: 14px;
        font-weight: 500;
      }

      .loading-augur > .errors > p {
        margin: 0 auto 5px;
      }

      .loading-augur > .errors > p > a {
        color: #d7dde0;
        font-weight: 700;
      }

      /* Loader */

      .spinner {
        margin: 0 auto;
        width: 70px;
        text-align: center;
      }

      .spinner > div {
        width: 8px;
        height: 8px;
        background-color: #2AE7A8;

        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes sk-bouncedelay {
        0%, 80%, 100% { -webkit-transform: scale(0) }
        40% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bouncedelay {
        0%, 80%, 100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 40% {
            -webkit-transform: scale(1.0);
            transform: scale(1.0);
          }
      }

  <body>

      </div>
