
dist: trusty
sudo: required
language: node_js
cache:
  yarn: true
  directories:
    - node_modules
services:
  - docker
branches:
  only:
    - master
    - stable
    - mvp
    - petong/travis-ci
    - "/^v\\d+\\.\\d+\\.\\d+(-\\d+)?$/"
node_js:
  - '9'
  - '8'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - build-essential
      - libusb-1.0-0-dev
script:
  - yarn lint && yarn test;
  # This is here to confirm the build works.
  # Nothing is done with the resulting artifacts.
  - yarn build --dev
jobs:
  include:
  - stage: Deploy to stable
    if: (branch = stable) AND (NOT (type IN (pull_request)))
    node_js: '8'
    script: skip
    deploy:
      provider: script
      script: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; npm run docker:release -- stable
      skip_cleanup: true
      on:
        all_branches: true
  - stage: Deploy to dev
    if: (branch = master) AND (NOT (type IN (pull_request)))
    script: skip
    deploy:
      provider: script
      script: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; npm run docker:release -- dev
      skip_cleanup: true
      on:
        all_branches: true
  - stage: Deploy to kovan
    if: (branch = master) AND (NOT (type IN (pull_request)))
    script: skip
    deploy:
      provider: script
      script: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; npm run docker:release -- kovan
      skip_cleanup: true
      on:
        all_branches: true
env:
  global:
    - DOCKER_USERNAME=augurintegration
    - secure: ""
    - secure: ""
    - secure: ""
