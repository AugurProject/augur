  - job: Test_Augur_js
    pool:
      vmImage: 'Ubuntu 16.04'
    strategy:
      matrix:
        node_8_x:
          node_version: 8.x
        node_9_x:
          node_version: 9.x
        node_10_x:
          node_version: 10.x
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: $(node_version)
      - bash: |
          set -euo pipefail
          for f in $(git whatchanged --name-only --pretty="" origin/master..HEAD);
            do
              echo "$f"
              if [[ $f =~ .*augur\.js.* ]]
              then
                echo "##vso[task.setVariable variable=AUGUR_CORE]true";
              fi
            done
      - script: |
          set -euo pipefail
          which node
          node --version
          yarn install --ignore-scripts --frozen-lockfile
          npx lerna run test --stream --scope augur.js
        displayName: 'test augur.js'
        condition: eq(variables.AUGUR, 'true')

  - job: Docker_populated_geth_images
    dependsOn:
    - Augur_build_docker_image
    - Build_Core_Docker
    - Test_Augur_Core
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
    - bash: |
        set -euo pipefail
        for f in $(git whatchanged --name-only --pretty="" origin/master..HEAD);
          do
            echo "$f"
            if [[ $f =~ .*augur-core.* ]]
            then
              echo "##vso[task.setVariable variable=AUGUR_CORE]true";
            fi
          done
    - script: |
        set -exuo pipefail
        echo "$(DOCKER_PASSWORD)" | docker login -u "$(DOCKER_USERNAME)" --password-stdin
        sudo modprobe -r overlay && sudo modprobe overlay redirect_dir=off && sudo systemctl restart docker
        sudo systemctl status docker
        docker pull augurproject/augur-build:monorepo:$(Build.BuildID)
        docker pull augurproject/augur-core:$(AUGUR_CORE_TAG)
        docker tag augurproject/augur-build:monorepo:$(Build.BuildID) augurproject/augur-core:latest
        docker tag augurproject/augur-core:$(AUGUR_CORE_TAG) augurproject/augur-core:latest
        docker images
        yarn workspace @augurproject/core artifacts
        yarn workspace @augurproject/tools docker:build

        if [[ "$(Build.SourceBranchName)" == "master" ]]; then
            docker push augurproject/augur-core:latest
            yarn workspace @augurproject/tools docker:push
        fi
      condition: |
        and
        (
            succeeded(),
            eq(variables.AUGUR_CORE, 'true'),
            eq(variables['Build.SourceBranch'], 'refs/heads/master')
        )
      displayName: 'build and (maybe) push docker image'
