env:
  global:
    - NODE_ENV=production
    - secure: ""
    - secure: ""
    - secure: ""
notifications:
  email: false
branches:
  only:
  - master
  - electron-build
  - "/release-\\d+\\.\\d+\\.\\d+(-\\w+\\.\\d)?$/"
  - petong/ch13701/publish-installer-checksums-for-users-to
cache:
    directories:
        - $HOME/.cache/electron-builder


matrix:
  include:
  - os: linux
    language: node_js
    node_js: "9"
    sudo: required
    language: generic

  - os: osx
    osx_image: xcode9.3
    language: node_js
    node_js: "9"
    env:
      - CSC_LINK=certs/mac.p12
      - secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_77e0d3261394_key -iv $encrypted_77e0d3261394_iv -in certs/mac.p12.enc -out certs/mac.p12 -d

script:
 - scripts/electron-build.sh
